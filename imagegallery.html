<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/imagegallery.css">
	<link rel="icon" href="images/drakelogo.png">
	<title>Drake Photo Gallery</title>
	<link rel="stylesheet" href="styles/slicknav.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#nav_menu').slicknav({prependTo:"#mobilemenu"});
		});
	</script>
	
</head>


<body>

	<header class="clearfix"> 
		<a href="index.html"><img id="logoimage" src="images/drakelogo.png" alt="Return to homepage" title="Return to homepage"></a>
		<a href="index.html"><h2 alt="Return to homepage" title="Return to homepage">Drake</h2></a>
	</header>

	<nav id="mobilemenu"></nav>

	<main>
		<h1>Image Gallery</h1>


	<div class="container">
		<div class="heading">
			
		</div>
		<div class="row">

			<div class="column">
				<img src="images/1.png">
				<img src="images/2.png">
				<img src="images/3.png">
				<img src="images/4.png">
				<img src="images/5.png">
			</div>


			<div class="column">
				<img src="images/6.png">
				<img src="images/7.png">
				<img src="images/8.png">
				<img src="images/9.png">
				<img src="images/10.png">
			</div>

			<div class="column">
				<img src="images/11.png">
				<img src="images/12.png">
				<img src="images/13.png">
				<img src="images/14.png">
				<img src="images/15.png">
			</div>

			<div class="column">
				<img src="images/16.png">
				<img src="images/17.png">
				<img src="images/18.png">
				<img src="images/19.png">
				<img src="images/20.png">
			</div>




		</div>

	

	</div>
	</main>
	<script>
        window.onload = function() {
            var d = new Date();
            document.getElementById("copyright").innerHTML = d.getFullYear();
        }
    </script>


	
	<footer>
		<p>&copy; <span id="copyright"></span> Jonathan Wagner Productions</p>
	</footer>



</body>
</html>
